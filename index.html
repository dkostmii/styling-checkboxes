<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Styling checkboxes</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Styling checkboxes</h1>
    </header>
    <main>
      <div class="input-group">
        <div class="checkbox">
          <input type="checkbox" id="styled-checkbox-1">
          <label for="styled-checkbox-1">
            <div class="check">
            </div>
            Do homework
          </label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="styled-checkbox-2">
          <label for="styled-checkbox-2">
            <div class="check">
            </div>
            Read a book
          </label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="styled-checkbox-3">
          <label for="styled-checkbox-3">
            <div class="check">
            </div>
            Write some code
          </label>
        </div>
      </div>
    </main>
    <footer>
      <p>Dmytro-Andrii Kostelnyi</p>
      <p>GitHub: <a href="https://github.com/dkostmii">dkostmii</a></p>
    </footer>
  </body>
</html>
